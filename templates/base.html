<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五島福江島旅行判断アプリ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e8f5e9;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1b5e20;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #81c784;
            padding-bottom: 10px;
        }
        h2 {
            color: #2e7d32;
            margin-top: 30px;
            border-left: 4px solid #4caf50;
            padding-left: 10px;
        }
        .date {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1b5e20;
            background-color: #c8e6c9;
            padding: 10px;
            border-radius: 5px;
        }
        .trip-info {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
        .weather-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .weather-card {
            flex: 1;
            min-width: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .weather-icon {
            font-size: 3em;
            margin: 10px 0;
        }
        .weather-condition {
            font-weight: bold;
            margin-bottom: 10px;
            color: #0d47a1;
        }
        .weather-source {
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
        .tasks {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .task-item {
            margin-bottom: 10px;
            padding: 12px;
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
            border-radius: 0 5px 5px 0;
        }
        .decision-section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .message-box {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: bold;
            color: #2e7d32;
        }
        .decision-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-go {
            background-color: #4caf50;
            color: white;
        }
        .btn-wait {
            background-color: #ff9800;
            color: white;
        }
        .btn-go:hover {
            background-color: #388e3c;
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
        }
        .btn-wait:hover {
            background-color: #f57c00;
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
        }
        @media (max-width: 600px) {
            .weather-container {
                flex-direction: column;
            }
            .weather-card {
                margin: 10px 0;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
